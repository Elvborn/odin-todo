<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template</title><script defer="defer" src="main.js"></script></head><body><div id="header"><h1>TODO App</h1><button class="reset">Reset All</button></div><div id="side" class="scrollable"><div id="side-title"><h2>Your Projects</h2><button class="new-button create-project">New</button></div><ul id="project-list"><li class="selected"><h3>Project #1</h3></li><li><h3>Project #2</h3></li></ul></div><div id="content" class="scrollable"></div><dialog id="project-dialog" closed><form method="dialog" id="project-form"><legend>Create Project</legend><div><label for="project-name">Project Name</label> <input name="projectName" id="project-name" placeholder="Required" required></div><div><label for="project-description">Description</label> <textarea name="projectDescription" id="project-description" rows="3"></textarea></div><div class="buttons"><button class="delete-button" formnovalidate>Cancel</button> <button id="project-submit" class="new-button" type="submit">Create</button></div></form></dialog><dialog id="todo-dialog" closed><form method="dialog" id="todo-form"><legend>Create Todo</legend><div><label for="todo-name">Todo Name</label> <input name="todoName" id="todo-name" placeholder="Required" required></div><div class="buttons"><button class="delete-button" formnovalidate>Cancel</button> <button id="todo-submit" class="new-button" type="submit">Create</button></div></form></dialog><dialog id="item-dialog" closed><form method="dialog" id="item-form"><legend>Create Todo Item</legend><div><label for="item-name">Item Name</label> <input name="itemName" id="item-name" placeholder="Required" required></div><div><label for="item-date">Due Date</label> <input type="date" name="itemDate" id="item-date"></div><div><label for="item-priority">Priority</label> <select name="itemPriority" id="item-priority"><option value="0">Default</option><option value="2">Important</option><option value="1">Urgent</option></select></div><div class="buttons"><button class="delete-button" formnovalidate>Cancel</button> <button id="item-submit" class="new-button" type="submit">Create</button></div></form></dialog></body></html>
